<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Novo Curso</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="/">
				<i class="fas fa-graduation-cap"></i> Sistema de Cursos
			</a>
		</div>
	</nav>

	<div class="container py-4">
		<!-- Breadcrumb -->
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/">Home</a></li>
				<li class="breadcrumb-item"><a href="/curso/listar">Cursos</a></li>
				<li class="breadcrumb-item active">Novo Curso</li>
			</ol>
		</nav>

		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">
							<i class="fas fa-plus text-success"></i> Novo Curso
						</h4>
					</div>
					<div class="card-body">
						<form method="post" enctype="multipart/form-data">
							<div class="row">
								<div class="col-md-8 mb-3">
									<label for="nome" class="form-label">
										Nome do Curso <span class="text-danger">*</span>
									</label>
									<input type="text" class="form-control" id="nome" name="nome" 
										   placeholder="Nome do curso" required>
								</div>
								
								<div class="col-md-4 mb-3">
									<label for="preco" class="form-label">Preço (R$)</label>
									<input type="number" class="form-control" id="preco" name="preco" 
										   step="0.01" min="0" placeholder="0,00">
								</div>
							</div>
							
							<div class="mb-3">
								<label for="descricao" class="form-label">Descrição Resumida</label>
								<textarea class="form-control" id="descricao" name="descricao" rows="2"
										  placeholder="Breve descrição do curso..."></textarea>
							</div>
							
							<div class="mb-3">
								<label for="descricaoCompleta" class="form-label">Descrição Completa</label>
								<textarea class="form-control" id="descricaoCompleta" name="descricaoCompleta" rows="4"
										  placeholder="Descrição detalhada do curso, objetivos, conteúdo programático..."></textarea>
							</div>
							
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="categoriaId" class="form-label">
										Categoria <span class="text-danger">*</span>
									</label>
									<select class="form-select" id="categoriaId" name="categoriaId" required>
										<option value="">Selecione uma categoria</option>
										<option th:each="categoria : ${categorias}" 
												th:value="${categoria.id}" 
												th:text="${categoria.nome}">Categoria</option>
									</select>
								</div>
								
								<div class="col-md-6 mb-3">
									<label for="professorId" class="form-label">
										Professor <span class="text-danger">*</span>
									</label>
									<select class="form-select" id="professorId" name="professorId" required>
										<option value="">Selecione um professor</option>
										<option th:each="professor : ${professores}" 
												th:value="${professor.id}" 
												th:text="${professor.nome}">Professor</option>
									</select>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="cargaHoraria" class="form-label">Carga Horária (horas)</label>
									<input type="number" class="form-control" id="cargaHoraria" name="cargaHoraria" 
										   min="1" placeholder="Ex: 40">
								</div>
								
								<div class="col-md-6 mb-3">
									<label for="file" class="form-label">Imagem do Curso</label>
									<input type="file" class="form-control" id="file" name="file" 
										   accept="image/*">
									<div class="form-text">Formatos aceitos: JPG, PNG, GIF</div>
								</div>
							</div>
							
							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<a href="/curso/listar" class="btn btn-secondary me-md-2">
									<i class="fas fa-times"></i> Cancelar
								</a>
								<button type="submit" class="btn btn-success">
									<i class="fas fa-save"></i> Salvar Curso
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
